buildscript {
	ext {
    	springBootVersion = '1.5.1.RELEASE'
	}
	repositories {
		maven { url "http://repo.spring.io/libs-snapshot" }
		mavenLocal()
	}
	dependencies {
	    classpath "io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE"
	    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

ext {
	springCloudFoundryServiceBrokerVersion = "1.0.1.RELEASE"
	version = '0.1.0.BUILD-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "http://repo.spring.io/libs-milestone" }
}

dependencies {
	compile("org.springframework.cloud:spring-cloud-cloudfoundry-service-broker:${springCloudFoundryServiceBrokerVersion}")
	compile("org.apache.commons:commons-lang3:3.4")
	compile("org.postgresql:postgresql:42.0.0")
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.5.9.RELEASE'   
	
	testCompile(group: "org.springframework.cloud", name: "spring-cloud-cloudfoundry-service-broker", version: "${springCloudFoundryServiceBrokerVersion}", classifier: "tests")
	testCompile("org.springframework.boot:spring-boot-starter-test")
	testCompile("com.jayway.restassured:rest-assured:2.4.1")
}

jar {
	baseName = 'service-broker-postgresql'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.9'
}